<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Apply the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Hide scrollbars */
        }
        /* Style for the live background canvas */
        #live-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        /* Keyframe animation for the pulsating/breathing effect */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.35);
            }
        }
        /* Apply the animation to the glass card */
        .glass-card-animated {
            animation: pulse 6s ease-in-out infinite;
        }
        
        /* Gradient text style */
        .gradient-text {
            background: -webkit-linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Canvas for the live animated background -->
    <canvas id="live-background"></canvas>

    <!-- Main container to center the content -->
    <div class="flex items-center justify-center min-h-screen w-full px-4">
        
        <!-- Glassmorphism card with animation -->
        <div class="glass-card-animated w-full max-w-md p-8 sm:p-12 bg-white/40 backdrop-blur-2xl rounded-3xl border border-white/50 shadow-2xl text-gray-800 text-center">
            
            <!-- Icon: Wrench and Gear -->
            <div class="flex justify-center mb-6">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
            
            <!-- Main Heading with Gradient -->
            <h1 class="text-4xl sm:text-5xl font-black tracking-tight mb-3 gradient-text">Under Construction.</h1>
            
            <!-- Subheading -->
            <p class="text-lg text-gray-700/80">\I'll update this page soon.</p>
            
        </div>
    </div>

    <script>
        // --- Live Background Animation ---
        const canvas = document.getElementById('live-background');
        const ctx = canvas.getContext('2d');
        let circles = [];
        const mouse = { x: null, y: null };

        // Orb colors inspired by the screenshot, with more vibrancy
        const colors = [
            'rgba(59, 130, 246, 0.7)', // Blue
            'rgba(236, 72, 153, 0.7)', // Pink
            'rgba(34, 197, 94, 0.7)',  // Green
            'rgba(245, 158, 11, 0.7)', // Amber
            'rgba(139, 92, 246, 0.7)'  // Violet
        ];
        
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });
        
        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Circle {
            constructor(x, y, radius, color, dx, dy) {
                this.x = x;
                this.y = y;
                this.baseRadius = radius;
                this.radius = radius;
                this.color = color;
                this.dx = dx;
                this.dy = dy;
            }

            draw() {
                ctx.beginPath();
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, this.color.replace('0.7', '0.8'));
                gradient.addColorStop(0.5, this.color.replace('0.7', '0.2'));
                gradient.addColorStop(1, this.color.replace('0.7', '0'));
                
                ctx.fillStyle = gradient;
                ctx.filter = 'blur(15px)';
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.filter = 'none';
            }

            update() {
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) this.dx = -this.dx;
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) this.dy = -this.dy;

                this.x += this.dx;
                this.y += this.dy;

                // Mouse interaction
                if (mouse.x && mouse.y) {
                    const distance = Math.hypot(mouse.x - this.x, mouse.y - this.y);
                    if (distance < 150 && this.radius < this.baseRadius + 30) {
                        this.radius += 1;
                    } else if (this.radius > this.baseRadius) {
                        this.radius -= 1;
                    }
                } else if (this.radius > this.baseRadius) {
                    this.radius -= 1;
                }

                this.draw();
            }
        }

        function init() {
            circles = [];
            const circleCount = 25;
            for (let i = 0; i < circleCount; i++) {
                const radius = Math.random() * 40 + 15;
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                const y = Math.random() * (canvas.height - radius * 2) + radius;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const dx = (Math.random() - 0.5) * 0.7;
                const dy = (Math.random() - 0.5) * 0.7;
                circles.push(new Circle(x, y, radius, color, dx, dy));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            circles.forEach(circle => circle.update());
        }

        window.addEventListener('resize', () => {
            setCanvasSize();
            init();
        });
        
        setCanvasSize();
        init();
        animate();
    </script>
</body>
</html>
